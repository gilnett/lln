<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Rotation</title>
    <style>
      #image
      {

        transition: transform 0.3s ease; 
      }

     
    </style>
</head>
<body>
    <img src="image.png" id="image" alt="Image" width="200">
    <button onclick="rotateImage()" id="droite">Tourner Ã  droite</button>

    <script>
        let rotation = 0; 

        function rotateImage() {
            rotation += 45; 
            document.getElementById('image').style.transform = `rotate(${rotation}deg)`;
        }
    </script>
</body>
</html>
