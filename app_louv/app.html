<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Louv</title>
    <link rel="stylesheet" href="public/css/style.css">
    <link rel="stylesheet" href="public/css/app.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono&family=Passions+Conflict&family=Poppins:wght@400;500;600;700;900&display=swap"
        rel="stylesheet">

    <script src="models/app.js" ></script>
    <script src="models/allongée_gauchedroite.js" ></script>
    <script src="models/allongée_hautbas.js" ></script>
    <script src="models/droite.js" ></script>
    <script src="models/gauche.js" ></script>
</head>

<body>
    <h1 class="title-app">Bienvenue sur notre projet</h1>
    <div class="container">
        <div class="container-card">
            <div class="card" id="card-2d" data-type="2D">
                <h2>Insérer un modèle 2D</h2>
                <input type="file" accept="image/*" class="file-input" id="file-2d" hidden>
            </div>
            <div class="card" id="card-3d" data-type="3D">
                <h2>Insérer un modèle 3D</h2>
                <input type="file" accept=".obj,.gltf,.glb" class="file-input" id="file-3d" hidden>
            </div>
        </div>
    </div>

    <div id="options-modal" class="modal hidden">
        <div id="afficher">
            <!-- Image only -->
            <img src="" id="image"alt="Aperçu de l'image" >
        </div>
        <div class="modal-content">
            <button id="btn-modify-color">Modifier la couleur</button>
            <button id="togg1" >Modifier l'image</button>
            <button id="btn-close-modal">Annuler</button>
            
            <div id="image-info" >
                <h4>Informations sur l'image</h4>
                <p id="angle">0°</p> 
                <p id="info-hauteur">100px</p> 
                <p id="info-largeur">100px</p> 
            </div>
            
            
        </div>
        <div id="modifier" class="modal-content">
            <button onclick="droite()" id="droite">Tourner à droite</button>
            <button onclick="gauche()" id="gauche">Tourner à gauche</button>
            <button onclick="axey()" id="hauteur">Allonger y</button>
            <button onclick="axeyreduc()" id="hauteur">Compresser y</button>
            <button onclick="axex()" id="largeur">Allonger x</button>
            <button onclick="axexreduc()" id="largeur">Compresser x</button>
        </div>
    </div>
</body>

</html>
